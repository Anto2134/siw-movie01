<!DOCTYPE html>
<html>

<head>
    <title>Artists</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
    <div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
    <h1>Artists</h1>
    <div th:if="${artists.isEmpty() || artists == null}">non ci sono artisti nel sistema</div>
    <ul>
        <li th:each="artist : ${artists}">
            <a th:href="@{'/artist' + '/' + ${artist.id}}" th:text="${artist.nome} + ' ' + ${artist.cognome}"></a>
        </li>
    </ul>
</body>

</html>
