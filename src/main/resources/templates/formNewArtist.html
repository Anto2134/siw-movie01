<!DOCTYPE html>
<html>

<head>
    <title>New Artist</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
    <div><a href="/"><img src="/logo-siw.png" width="50%" /></a></div>
    <h1>Aggiungi un'artista</h1>
    <form th:action="@{artist}" method="POST" th:object="${artist}">
        <div>
            Nome: <span><input required type="text" th:field="${artist.nome}"></span>
        </div>
        <div>
            Cognome: <span><input required type="text" th:field="${artist.cognome}"></span>
        </div>
        <div>
            Data di Nascita: <span><input required type="date" th:field="${artist.nascita}"></span>
        </div>
        <div>
            <span><button type="submit">Conferma</button></span>
        </div>
    </form>
</body>

</html>
